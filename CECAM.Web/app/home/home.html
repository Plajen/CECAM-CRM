<div ng-controller="HomeCtrl as ctrl" class="row justify-content-center">
  <div class="col-auto">
    <h1 class="mt-5 mb-4 text-center">Clientes da CECAM</h1>
    <table class="table table-responsive table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Ações</th>
          <th scope="col">Código</th>
          <th scope="col">Cliente</th>
          <th scope="col">CNPJ</th>
          <th scope="col">Data Criação</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="customer in ctrl.customers">
          <th scope="row">
            <button type="button" class="btn btn-warning" ng-click="ctrl.commands.edit(customer.id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button type="button" class="btn btn-danger" ng-click="ctrl.commands.delete(customer)">
              <i class="bi bi-trash3"></i>
            </button>
          </th>
          <th class="text-center align-middle">{{customer.id}}</th>
          <td class="align-middle">{{customer.companyName}}</td>
          <td class="align-middle">{{customer.cnpj | toCNPJ}}</td>
          <td class="align-middle">
            {{customer.createdAt | date:'dd/MM/yyyy'}}
          </td>
        </tr>
      </tbody>
    </table>
    <a
      href="#!/customer/0"
      type="button"
      class="mt-4 btn btn-success btn-lg btn-block"
    >
      Cadastrar Cliente
    </a>
  </div>
</div>
